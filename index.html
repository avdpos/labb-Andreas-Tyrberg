<!doctype HTML>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/main.css">
        <script type="text/javascript" href="assets/js/main.js"></script>
        <title>Delat</title>
    </head>

    <body>
        <div class="heading">
            <h1>Delat</h1>
            <h2>Platsen där trötta programmerare delar sin frustration</h2>
        </div>
        
        <div class="previousPosts">
            <p> här ska gamla inlägg komma</p>
        </div>

        <div class="posting">
            <form class="username" name="usernameForm">
                <label for="username">Användarnamn</label>
                <p/>
                <input type="text" placeholder="Skriv ditt användarnamn här." 
                    size="35" id="username" name="username">
            </form>
            <form class="email" name="emailForm">
                <label for="email">Emailadress</label>
                <p/>
                <input type="text" placeholder="Skriv din email-adress här." 
                    size="35" id="email" name="email">
            </form>
            <form>
                <label for="post">Inlägg</label>
                <p/>
                <textarea placeholder="skriv ditt inlägg här" 
                    rows="4" cols="50" id="post">
                </textarea>
            </form>
            <p/>
            <form>
                <input type="button" class="button" value="posta inlägg" id="submitBtn">

               <!-- <input type="submit" class="button" value="Posta inlägg"> -->
            </form>
        </div>
      
       
    </body>
</html>
